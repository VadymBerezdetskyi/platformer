<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Platformer</title>

        <link rel="stylesheet" href="assets/css/index.css">
        <script src="assets/js/index.js"></script>
        <script src="assets/js/levels.js"></script>
    </head>

    <body>
        <div id="helper-screen" class="screen">
            <div class=title></div>
            <button>Play again</button>
        </div>

        <div id="pause-screen" class="screen-absolute"></div>

        <script>
            document.querySelector('#helper-screen button').addEventListener('click', () => {
                document.querySelector('#helper-screen').style = 'display:none';
                runGame(LEVELS, DOMDisplay);
            });
            runGame(LEVELS, DOMDisplay);
        </script>
    </body>
</html>
